name: school_test_app
description: "A new Flutter project which will be for schools tests."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_auth: ^5.5.3
  uuid: ^4.5.1
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  get: ^4.7.2
  shared_preferences: ^2.5.3
  percent_indicator: ^4.2.5
  connectivity_plus: ^6.1.4
  firebase_remote_config: ^5.4.3
  fluttertoast: ^8.2.12
  image_picker: ^1.1.2
  uzpay: ^0.0.2+2
  flutter_launcher_icons: ^0.14.3
flutter_localizations:
  sdk: flutter



  dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/img.png"
flutter:

  uses-material-design: true
  assets:
    - assets/images/